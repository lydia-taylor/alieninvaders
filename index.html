<!DOCTYPE html><!-- tells the web browser what the html document is written in-->
<html>
<head> <!--the following connects the java scripts to the index file.--> 
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><!--meta provides data about the document-->
  <title>Alien Invaders</title><!-- title to the of the internet tab-->
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script><!--this script connects the index to a java script plugin-->
  <script src='js/engine.js'></script>
  <script src='js/game.js'></script>
  <script src='js/level.js'></script><!-- all of these script files link to the index so everything works together. These files are also the main ones that can be edited.-->

    <!--one of the only part of the entire game which is a style apart from the sprite png.-->
  <style> 
      #gameboard { background-image: url(images/background.png); }
      #game-wrapper { margin:0 auto; width: 500px; } <!-- set the space around the game online. The width is the white space either side of the game, it allows the game to sit in the middle.-->
  </style>
</head>
<body style="background-image: url(images/background_4.png);">
    <!--the canvas where everything in the game is based in-->
  <div id='game-wrapper'>
    <canvas id='gameboard' width='500' height='500'></canvas><!-- specifies the games width and height-->
  </div>
</body>
</html><!-- end of the index part of the space invaders game-->
